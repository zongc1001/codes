<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #image {
            height: 300px;
            width: 50%;
                        
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            /* margin: auto; */
        }
    </style>
    
</head>
<body>
    <div id='image'></div>
    <input type="file" id='test-file' name="test">
    <p id='info'></p>
    <script>
            let preview = document.getElementById('image'), 
                info = document.getElementById('info'), 
                fileInput = document.getElementById('test-file');
            console.log(fileInput);
    
            fileInput.addEventListener('change', function(){
                preview.style.backgroundImage = '';
                if(!fileInput.value) {
                    info.innerHTML = '未选取文件';
                    return;
                }
                let file = fileInput.files[0];
                info.innerHTML = 'name: ' + file.name + '<br>'
                                +'size: ' + file.size + '<br>'
                                +'mod date: ' + file.lastModifiedDate;
                console.log(file.type);
                if(file.type !== 'image/jpeg' && file.type !== 'image/png' && file.type !== 'image/gif') {
                    alert('不是有效的图片文件');
                    return;
                }
                let reader = new FileReader();
                reader.onload = function(e) {
                    let data = e.target.result;
                    preview.style.backgroundImage = 'url(' + data + ')';
                    
                }

                reader.readAsDataURL(file);


            });
    
            
        </script>
</body>
</html>
